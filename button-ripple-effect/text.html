<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border: none;
        width: 100px;
        height: 100px;
        position: relative;
        background-color: rebeccapurple;
      }
      button:focus {
        outline: none;
      }
      #test {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        /* transform: translate(-50%, -50%); */
        transform: translate(-50%, -50%);
        left: 0;
        top: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <button>hello<span id="test"></span></button>
  </body>
</html>
